<ng-container *ngIf="routeSnapshot === 'list'; else favOnly">
  <app-todo-list-widget title="Today TODO's" [todos]="(today$ | async) ?? []">
  </app-todo-list-widget>
  <app-todo-list-widget title="Other TODO's" [todos]="(others$ | async) ?? []">
  </app-todo-list-widget>
</ng-container>

<ng-template #favOnly>
  <h2>Favorite TODO's</h2>
  <app-todo-item
    *ngFor="let t of all$ | async"
    [todo]="t">
  </app-todo-item>
</ng-template>
