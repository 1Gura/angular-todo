<ng-container *ngIf="routeSnapshot === 'list'; else favOnly">
  <h2>Today TODO's</h2>
  <app-todo-item
    *ngFor="let t of today$ | async"
    [todo]="t">
  </app-todo-item>

  <h2>Other TODO's</h2>
  <app-todo-item
    *ngFor="let t of others$ | async"
    [todo]="t">
  </app-todo-item>
</ng-container>

<ng-template #favOnly>
  <h2>Favorite TODO's</h2>
  <app-todo-item
    *ngFor="let t of all$ | async"
    [todo]="t">
  </app-todo-item>
</ng-template>
